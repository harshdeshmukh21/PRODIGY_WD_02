<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
    />
  </head>

  <body>
    <div class="heading">STOPWATCH</div>
    <div class="text">
      Time doesn't stop for anyone, but here it surely will.
    </div>
    <div class="contains-stopwatch">
      <div class="stopwatch-container">
        <img class="stopwatch" src="./Stopwatch.jpeg" alt="Stopwatch" />
        <span id="display">00:00:00</span>
      </div>
    </div>

    <div class="buttons">
      <button type="button" id="start" class="button"><b>Start</b></button>
      <button type="button" id="stop" class="button"><b>Stop</b></button>
      <button type="button" id="reset" class="button"><b>Reset</b></button>
      <button type="button" id="lap" class="button"><b>Lap</b></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
